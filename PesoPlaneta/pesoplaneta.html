<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu peso en otros planetas</title>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="planeta.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
  <header class="main-header">
      <h1 class="main-header">¿Sabías que en otros planetas no pesamos lo mismo que en la tierra?</h1>
  </header>
  <div class="cuerpo">
    <p>A continuacion te decimos tu peso en Marte o Jupiter</p>
    <div class="row center-xs">
      <div class="col-xs-6">
        <div class="box">
          <p>Escribe tu peso en kilogramos:</p>
          <input type="text" id="peso">
          <div class="cajita">
            <p>Escribe el <strong>NÚMERO</strong> de una de las siguientes opciones:</p>
            <ol>
              <li>Marte</li>
              <li>Jupiter</li>
            </ol>
            <input type="text" id="planeta">
            <input type="button" id="bpeso" value="Dale">
            <p id="respuesta" class="imagen animated bounceInDown"></p>
          </div>
        </div>
        <div class="boton-recarga">
          <a class="recarga" href="pesoplaneta.html">RECARGAR</a>
        </div>
    </div>
  </div>
  </div>
  <script src="pesoplaneta.js"></script>
</body>
</html>
